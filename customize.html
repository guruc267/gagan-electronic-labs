<!-- CUSTOMIZE SECTION -->
<section class="customize-section">

  <!-- LEFT : FORM -->
  <div class="customize-card">

    <h2>Instant Project Cost Estimator</h2>
    <p>Estimate your project cost instantly and submit your request.</p>

    <form class="custom-form" oninput="calculateCost()">

      <!-- EMAIL -->
      <input type="email" placeholder="Your Email" required>

      <!-- PROJECT TYPE -->
      <select id="projectType" required>
        <option value="">Select Project Type</option>
        <option value="3d">3D Printing</option>
        <option value="electronics">Electronics / IoT</option>
        <option value="robotics">Robotics</option>
        <option value="lora">LoRa / EV Systems</option>
        <option value="matlab">MATLAB / Simulation</option>
      </select>

      <!-- FILE UPLOAD -->
      <label class="upload-label">Upload Design Files</label>
      <input type="file" class="upload-input" accept=".stl,.step,.pdf" multiple>
      <small class="hint">Accepted: STL, STEP, PDF</small>

      <!-- COST INPUTS -->
      <div class="calc-grid">
        <div>
          <input type="number" id="weight" placeholder="3D Print Weight (grams)">
          <small>â‚¹10 / gram</small>
        </div>

        <div>
          <input type="number" id="hours" placeholder="Development Hours">
          <small>â‚¹5 / hour</small>
        </div>
      </div>

      <!-- DESCRIPTION -->
      <textarea placeholder="Describe your project (optional)"></textarea>

      <!-- PRICE -->
      <div class="price-box">
        Estimated Cost: â‚¹<span id="totalCost">0</span>
      </div>

      <!-- SUBMIT -->
      <button type="submit" class="btn full-btn">
        Submit Project Request
      </button>

    </form>
  </div>

  <!-- RIGHT : LOTTIE -->
  <div class="contact-illustration">
    <lottie-player
      src="https://assets10.lottiefiles.com/packages/lf20_qp1q7mct.json"
      background="transparent"
      speed="1"

      autoplay>

<script>
  function calculateCost() {
    const weight = document.getElementById("weight").value || 0;
    const hours = document.getElementById("hours").value || 0;
    document.getElementById("totalCost").innerText = (weight * 10) + (hours * 5);
  }

  document.getElementById("darkToggle").onclick = () => {
    document.body.classList.toggle("dark");
  };
</script>
