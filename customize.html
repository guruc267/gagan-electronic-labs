<section class="customize-section">

  <div class="customize-card">
    <h2>Instant Project Cost Estimator</h2>
    <p>Estimate your project cost instantly and submit your request.</p>

    <form class="custom-form" oninput="calculateCost()">

      <!-- EMAIL -->
      <input type="email" placeholder="Your Email" required>

      <!-- PROJECT TYPE -->
      <select id="projectType" required>
        <option value="">Select Project Type</option>
        <option value="3d">3D Printing</option>
        <option value="electronics">Electronics / IoT</option>
        <option value="robotics">Robotics</option>
        <option value="lora">LoRa / EV Systems</option>
        <option value="matlab">MATLAB / Simulation</option>
      </select>

      <!-- FILE UPLOAD -->
      <label><strong>Upload Design Files</strong></label>
      <input type="file" accept=".stl,.step,.pdf" multiple>
      <small>Accepted formats: STL, STEP, PDF</small>

      <!-- CALCULATOR INPUTS -->
      <input type="number" id="weight" placeholder="3D Print Weight (grams)">

      <input type="number" id="hours" placeholder="Development Hours">
      <small>â‚¹5 per hour</small>

      <!-- DESCRIPTION -->

      <!-- PRICE -->
      <div class="price-box">

<!-- SCRIPT -->
<script>
  function calculateCost() {
    const weight = document.getElementById("weight").value || 0;
    const hours = document.getElementById("hours").value || 0;
    const total = (weight * 10) + (hours * 5);
    document.getElementById("totalCost").innerText = total;
  }

    document.body.classList.toggle("dark");
  };
</script>
